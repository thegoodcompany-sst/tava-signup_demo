<!-- TAVA Registration Form -->
<style>
  .tava-registration-section {
    max-width: 480px;
    margin: 2rem auto;
    padding: 2rem;
    font-family: Arial, sans-serif;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  .tava-registration-section h2 {
    font-size: 1.8rem;
    margin-bottom: 1rem;
    font-weight: bold;
    color: #222;
  }
  .tava-registration-section p {
    font-size: 1rem;
    margin-bottom: 1.5rem;
    color: #555;
  }
  .tava-registration-section label {
    display: block;
    margin-bottom: 0.4rem;
    font-size: 0.9rem;
    color: #333;
  }
  .tava-registration-section input,
  .tava-registration-section textarea,
  .tava-registration-section select {
    width: 100%;
    padding: 0.65rem;
    margin-bottom: 1.1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
    font-family: inherit;
  }
  .tava-registration-section textarea {
    resize: vertical;
    min-height: 80px;
  }
  .tava-registration-section button {
    width: 100%;
    padding: 0.85rem;
    background: #0a4a78;
    color: #fff;
    font-size: 1rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .tava-registration-section button:hover {
    background: #083d64;
  }
</style>

<section class="tava-registration-section">
  <h2>Register for TAVA</h2>
  <p>Please fill in the details below to register your child for TAVA programs.</p>
  <form action="https://formspree.io/f/mzdabedd" method="POST">
    
    <label for="parent_name">Parent's Name</label>
    <input type="text" id="parent_name" name="parent_name" required placeholder="Parent's full name">

    <label for="student_name">Student's Name</label>
    <input type="text" id="student_name" name="student_name" required placeholder="Student's full name">

    <label for="level">Level in School</label>
    <select id="level" name="level" required>
      <option value="">Select level</option>
      <option value="Primary 1">Primary 1</option>
      <option value="Primary 2">Primary 2</option>
      <option value="Primary 3">Primary 3</option>
      <option value="Primary 4">Primary 4</option>
      <option value="Primary 5">Primary 5</option>
      <option value="Primary 6">Primary 6</option>
      <option value="Secondary 1">Secondary 1</option>
      <option value="Secondary 2">Secondary 2</option>
      <option value="Secondary 3">Secondary 3</option>
      <option value="Secondary 4">Secondary 4</option>
      <option value="Secondary 5">Secondary 5</option>
    </select>

    <label for="unit">Unit Number</label>
    <input type="text" id="unit" name="unit" required placeholder="Unit/Apartment number">

    <label for="contact">Contact</label>
    <input type="text" id="contact" name="contact" required placeholder="Phone or email">

    <label for="notes">Additional Notes (optional)</label>
    <textarea id="notes" name="notes" placeholder="Any special instructions or notes"></textarea>

    <button type="submit">Register</button>
  </form>
</section>
